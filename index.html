<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css linked -->
    <link rel="stylesheet" href="./style/influencer.css" />

    <!-- cdnjs linked -->
    <link

            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
